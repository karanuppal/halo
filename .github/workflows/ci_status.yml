name: CI Status Publisher

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    concurrency:
      group: ci-status
      cancel-in-progress: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Prepare ci-status branch
        run: |
          set -euo pipefail
          git fetch origin ci-status || true
          if git show-ref --verify --quiet refs/remotes/origin/ci-status; then
            git switch ci-status
            git reset --hard origin/ci-status
          else
            git switch --orphan ci-status
            git rm -rf . || true
          fi

      - name: Write status file
        env:
          SHA: ${{ github.event.workflow_run.head_sha }}
          CONCLUSION: ${{ github.event.workflow_run.conclusion }}
          RUN_ID: ${{ github.event.workflow_run.id }}
          RUN_URL: ${{ github.event.workflow_run.html_url }}
          BRANCH: ${{ github.event.workflow_run.head_branch }}
        run: |
          set -euo pipefail
          mkdir -p status
          cat > "status/${SHA}.json" <<JSON
          {
            "sha": "${SHA}",
            "branch": "${BRANCH}",
            "conclusion": "${CONCLUSION}",
            "run_id": "${RUN_ID}",
            "run_url": "${RUN_URL}"
          }
JSON
          git add "status/${SHA}.json"
          git config user.name "ci-status-bot"
          git config user.email "ci-status-bot@users.noreply.github.com"
          git commit -m "ci: ${SHA} ${CONCLUSION}" || exit 0
          git push origin ci-status
