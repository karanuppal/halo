[tool.ruff]
line-length = 100
target-version = "py311"
select = ["E", "F", "I"]
src = ["services", "packages", "scripts"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.pytest.ini_options]
testpaths = ["services/api/tests", "services/worker/tests"]
pythonpath = ["."]
addopts = "-q"
